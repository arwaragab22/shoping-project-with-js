<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/solid.min.css"
      integrity="sha512-qzgHTQ60z8RJitD5a28/c47in6WlHGuyRvMusdnuWWBB6fZ0DWG/KyfchGSBlLVeqAz+1LzNq+gGZkCSHnSd3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css"
      integrity="sha512-xX2rYBFJSj86W54Fyv1de80DWBq7zYLn2z0I9bIhQG+rxIF6XVJUpdGnsNHWRa6AvP89vtFupEPDP8eZAtu9qA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js
"
    />

    <link rel="stylesheet" href="./css.css" />
  </head>
  <body>
    <header>
      <i class="fa-solid fa-house-lock"></i>
      <span>home</span>
    </header>

    <div class="container">
      <div class="parent"></div>
      <div class="card">
        <div class="header">
          <span>card</span>
          <i class="fa-solid fa-lock"></i>
          <span class="countheader">0</span>
        </div>

        <div class="operation">
          <span>item</span>
          <span>price</span>
          <span>units</span>
        </div>
        <div class="cards"></div>
        <div class="footer">
          <p>total<span class="tot">0</span>items:<span class="pri">0</span></p>
          <button>checkout</button>
        </div>
      </div>
    </div>
    <div class="best">
      <h2>best seller</h2>
    </div>
    <div class="mainslider">
      <div class="slider">
        <div>
          <img src="./img/2.jpg" />
        </div>
        <div>
          <img src="./img/3.jpg" />
        </div>
        <div>
          <img src="./img/4.jpg" />
        </div>
        <div>
          <img src="./img/5.jpg" />
        </div>
        <div>
          <img src="./img/1.jpg" />
        </div>
        <div>
          <img src="./img/6.jpg" />
        </div>
      </div>
      <div class="slider">
        <div>
          <img src="./img/2.jpg" />
        </div>
        <div>
          <img src="./img/3.jpg" />
        </div>
        <div>
          <img src="./img/4.jpg" />
        </div>
        <div>
          <img src="./img/5.jpg" />
        </div>
        <div>
          <img src="./img/1.jpg" />
        </div>
        <div>
          <img src="./img/6.jpg" />
        </div>
      </div>
    </div>
    <div class="contact">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3410.556414870678!2d29.997575485239004!3d31.26070088145623!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14f5daa2c677179f%3A0xb3926e45fe144651!2zMjEg2YXYrdmF2K8g2KfZhNi52KzZhdmK2Iwg2LPZitiv2Yog2KjYtNixINmC2KjZhNmK2Iwg2YLYs9mFINij2YjZhCDYp9mE2YXZhtiq2LLYqdiMINin2YTYpdiz2YPZhtiv2LHZitipIDU1MTcyMDI!5e0!3m2!1sar!2seg!4v1658791452782!5m2!1sar!2seg"
        width="600"
        height="600"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
      <div class="col-md-6" style="background-color: blueviolet;padding: 3px;">
        <div class="contact-wrap w-100 p-lg-5 p-4">
          <h3 class="mb-4">Send us a message</h3>
          <div id="form-message-warning" class="mb-4"></div>
          <div id="form-message-success" class="mb-4">
            Your message was sent, thank you!
          </div>
          <form
            method="POST"
            id="contactForm"
            name="contactForm"
            class="contactForm"
            novalidate="novalidate"
          >
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    name="name"
                    id="name"
                    placeholder="Name"
                  />
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    id="email"
                    placeholder="Email"
                  />
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    name="subject"
                    id="subject"
                    placeholder="Subject"
                  />
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <textarea
                    name="message"
                    class="form-control"
                    id="message"
                    cols="30"
                    rows="6"
                    placeholder="Message"
                  ></textarea>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <input
                    type="submit"
                    value="Send Message"
                    class="btn btn-info"
                  />
                  <div class="submitting"></div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
